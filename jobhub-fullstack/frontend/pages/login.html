<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - JobHub</title>
    <meta
      name="description"
      content="Đăng nhập vào JobHub để truy cập các tính năng tìm việc làm cho sinh viên"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2rem 0;
      }
      .auth-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        overflow: hidden;
        max-width: 450px;
        width: 100%;
      }
      .auth-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem;
        text-align: center;
      }
      .auth-body {
        padding: 2rem;
      }
      .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: var(--dark-color);
      }
      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        font-weight: 500;
        padding: 0.75rem 1.5rem;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #5568d3 0%, #653a91 100%);
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #dee2e6;
      }
      .divider span {
        padding: 0 1rem;
        color: var(--secondary-color);
        font-size: 0.875rem;
      }
      .social-buttons {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      .social-btn {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.3s;
        text-decoration: none;
        color: var(--dark-color);
      }
      .social-btn:hover {
        background: #f8f9fa;
        border-color: var(--primary-color);
        transform: translateY(-2px);
      }
      .forgot-password {
        text-align: right;
        margin-bottom: 1rem;
      }
      .forgot-password a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.875rem;
      }
      .forgot-password a:hover {
        text-decoration: underline;
      }
      .register-link {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #dee2e6;
      }
      .register-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }
      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Auth Container -->
    <div class="auth-container">
      <div class="auth-card">
        <!-- Header -->
        <div class="auth-header">
          <a
            href="index.html"
            class="d-inline-flex align-items-center mb-3 text-white text-decoration-none"
          >
            <div class="logo-icon logo-icon-light me-2">
              <i class="bi bi-briefcase"></i>
            </div>
            <span class="fw-bold fs-5">JobHub</span>
          </a>
          <h2 class="mb-0">Chào mừng trở lại!</h2>
          <p class="mb-0 mt-2 opacity-75">Đăng nhập để tiếp tục</p>
        </div>

        <!-- Body -->
        <div class="auth-body">
          <form id="loginForm" onsubmit="handleLogin(event)">
            <!-- Email/Username -->
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="bi bi-envelope me-1"></i>Email hoặc tên đăng nhập
              </label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="email"
                name="email"
                placeholder="Nhập email hoặc tên đăng nhập"
                required
              />
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="bi bi-lock me-1"></i>Mật khẩu
              </label>
              <div class="position-relative">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="password"
                  name="password"
                  placeholder="Nhập mật khẩu"
                  required
                />
                <button
                  type="button"
                  class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3 btn-link-clean"
                  onclick="togglePassword()"
                >
                  <i class="bi bi-eye" id="togglePasswordIcon"></i>
                </button>
              </div>
            </div>

            <!-- Remember & Forgot -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" />
                <label class="form-check-label" for="remember">
                  Ghi nhớ đăng nhập
                </label>
              </div>
              <div class="forgot-password">
                <a href="#forgot">Quên mật khẩu?</a>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
              <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
            </button>
          </form>

          <!-- Social Login -->
          <div class="divider">
            <span>Hoặc đăng nhập bằng</span>
          </div>
          <div class="social-buttons">
            <a href="#" class="social-btn">
              <i class="bi bi-google text-danger"></i>
              <span class="d-none d-md-inline">Google</span>
            </a>
            <a href="#" class="social-btn">
              <i class="bi bi-facebook text-primary"></i>
              <span class="d-none d-md-inline">Facebook</span>
            </a>
          </div>

          <!-- Register Link -->
          <div class="register-link">
            <p class="mb-0 text-muted">
              Chưa có tài khoản?
              <a href="register.html">Đăng ký ngay</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
